###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = walker
$browser = firefox


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = elephant
exec-once = walker --gapplication-service
exec-once = waybar --config ~/.config/dotfiles/waybar/config.jsonc
exec-once = hyprpaper --config ~/.config/dotfiles/hypr/hyprpaper.conf
exec-once = helix --config ~/.config/dotfiles/helix/config.toml
exec-once = btop --config ~/.config/dotfiles/btop/btop.conf
